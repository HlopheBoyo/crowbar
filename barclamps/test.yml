roles:
  - name: test-admin
    jig: test
    flags:
      - bootstrap
    attribs:
      - name: delay
        map: 'test/delay'
        description: 'UI Simulated Delay'
        ui_renderer: 'barclamp_test/attribs/delay'
        default: 1
  - name: test-async
    jig: role-provided
    requires:
      - test-client
    attribs:
      - name: async-result 
        description: "track return info from async action"
        map: 'async/result'
  - name: test-server
    jig: test
    requires:
      - test-admin
  - name: test-client
    jig: test
    flags:
      - implicit
      - milestone
    requires:
      - test-server
      - test-library
  - name: test-client-client
    jig: test
    requires:
      - test-client
  - name: test-discovery
    jig: test
    flags:
      - discovery
      - bootstrap
    requires:
      - test-admin
  - name: test-library
    jig: test
    flags:
      - library
      - implicit
    requires:
      - test-admin
  - name: test-fails
    jig: test
  - name: test-event
    jig: test

attribs:
  - name: random
    map: 'test/random'
    description: 'Random # created by Test Jig instrumentation'
    default: 0000
  - name: marker
    map: 'test/marker'
    description: 'Last touched by information created by Test Jig instrumentation'
    default: "MARK"
